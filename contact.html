<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ติดต่อเรา - SYNAPSE BLACK HUB</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: url('CPU SBAP.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: flex-start;
      padding-bottom: 1rem;
      border-bottom: 1px solid #0f0;
    }

    .back-button {
      font-size: 1rem;
      font-weight: 600;
      color: #0f0;
      text-decoration: none;
      border: 1.5px solid #0f0;
      border-radius: 6px;
      padding: 0.3rem 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .back-button:hover {
      background-color: #0f0;
      color: #000;
    }

    main {
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid #0f0;
      border-radius: 12px;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px #0f0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1.5px solid #0f0;
      border-radius: 8px;
      background: transparent;
      color: #0f0;
      font-size: 1rem;
      font-family: 'Prompt', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #80ff80;
      box-shadow: 0 0 8px #80ff80;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #5865F2;
      color: white;
      font-weight: 700;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 0 15px #5865F2aa;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover {
      background-color: #4752c4;
    }

    /* Discord Icon in button */
    button[type="submit"] svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }
      main {
        padding: 1.5rem 1rem;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-button" title="กลับไปหน้าหลัก">
    &#8592; กลับหน้าหลัก
  </a>
</header>

<main>
  <h1>ติดต่อเรา</h1>
  <form id="contactForm">
    <label for="name">ชื่อ</label>
    <input type="text" id="name" name="name" placeholder="ชื่อของคุณ" required />

    <label for="email">อีเมล</label>
    <input type="email" id="email" name="email" placeholder="อีเมลของคุณ" required />

    <label for="phone">เบอร์โทร</label>
    <input type="text" id="phone" name="phone" placeholder="012-345-6789" required />

    <label for="discord">ชื่อ Discord (พร้อม #)</label>
    <input type="text" id="discord" name="discord" placeholder="Username#1234" required />

    <label for="message">ข้อความ</label>
    <textarea id="message" name="message" placeholder="พิมพ์ข้อความของคุณที่นี่..." required></textarea>

    <button type="submit" title="ส่งข้อความ">
      <!-- Discord Logo SVG -->
      <svg viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M104.4 120.8c0 7.1-5.7 12.8-12.7 12.8-7.1 0-12.8-5.7-12.8-12.8 0-7 5.7-12.7 12.8-12.7 7 0 12.7 5.7 12.7 12.7zm53 0c0 7.1-5.7 12.8-12.8 12.8-7 0-12.7-5.7-12.7-12.8 0-7 5.7-12.7 12.7-12.7 7.1 0 12.8 5.7 12.8 12.7zM189.4 20h-134c-24.3 0-44 20-44 44v111.9c0 24 20 44 44 44h113.4l-5.4-18.8 13.1 11.9 12.4 11.4 22.1 18.9V64c0-24-20-44-44-44zm-34.6 156.1s-3.3-3.9-6-7.4c12-3.5 16.5-11.1 16.5-11.1-3.7 2.5-7.2 4.4-10.3 5.7-4.5 2.1-8.8 3.6-13.1 4.4-8.5 1.6-16.4 0.6-23.1-0.4-5.1-0.7-9.5-1.8-13.1-3.6-1.2-0.6-2.8-1.3-4.4-2.3-0.2-0.1-0.4-0.2-0.6-0.3-0.2-0.1-0.3-0.2-0.5-0.3-2-1.1-3.1-1.9-3.1-1.9s4.2 7.2 15.2 11c-2.7 3.5-6.1 7.7-6.1 7.7-20.2-0.6-27.9-13.9-27.9-13.9 0-29.4 13.1-53.3 13.1-53.3 13.1-9.9 25.5-9.6 25.5-9.6l1 1.2c-16.4 4.7-24 11.8-24 11.8s2 1.1 5.4 2.6c9.8 4.5 17.6 11.4 25.3 19.6 9.8 10.9 17.1 23.3 17.1 23.3 9.7 16.4 16.9 35.8 16.9 35.8-14.4 0-25-7-25-7z"/>
      </svg>
      ส่งข้อความผ่าน Discord
    </button>
  </form>
</main>

<script>
  const discordWebhookURL = "https://discord.com/api/webhooks/1397481022354100324/p64FDPNpjzTZPECGZgrGwy9_fMTX5TStvPuAAtejEllFm3XJhqkvXLlHavWVTnY_hwbw";

  document.getElementById('contactForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // ป้องกันรีเฟรชหน้า

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const discord = document.getElementById('discord').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !phone || !discord || !message) {
      alert("กรุณากรอกข้อมูลให้ครบทุกช่องครับ");
      return;
    }

    const content = 
      `**ข้อความติดต่อใหม่จากเว็บไซต์ SYNAPSE BLACK HUB**\n` +
      `**ชื่อ:** ${name}\n` +
      `**อีเมล:** ${email}\n` +
      `**เบอร์โทร:** ${phone}\n` +
      `**Discord:** ${discord}\n` +
      `**ข้อความ:**\n${message}`;

    try {
      const response = await fetch(discordWebhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      });

      if (response.ok) {
        alert("ส่งข้อความเรียบร้อยแล้ว ขอบคุณครับ!");
        this.reset();
      } else {
        alert("เกิดข้อผิดพลาดในการส่งข้อความ กรุณาลองใหม่ภายหลัง");
      }
    } catch (error) {
      console.error("Error sending webhook:", error);
      alert("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ กรุณาลองใหม่ภายหลัง");
    }
  });
</script>

</body>
</html>
